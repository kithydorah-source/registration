<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<h1>Resigration form</h1>

<body>
  <form actions="" method="post">
    <p>
      <label> First name:</label> <input type="text" name="first name">
    </p>
    <p>
      <label> Last name: </label> <input type="text" name="last name">
    </p>
    <p>
      <label> Mother's name:</label> <input type="text" name="mother's name">
    </p>
    <p>
      <label> Father's name: </label> <input type="text" name="father's name">
    </p>
    <p>
      <label>Email:</label> <input type="email" name="Email">
    </p>
    <p>
      Gender: <input type="radio" name="gender">female
      <input type="radio" name="gender">male
    </p>
    <p>
      <label>Hobbies:</label> <input type="checkbox" value="yes" name="singing">singing
      <input type="checkbox" value="yes" name="dancing">dancing
      <input type="checkbox" value="yes" name="playing football">playing football
      <input type="checkbox" value="yes" name="swimming">swimming
    </p>
    <p>
      <label>Payment method:</label> <input type="radio" name="payment method">mobile money
      <input type="radio" name="payment method">VISA card
      <input type="radio" name="payment method">bank
    </p>
    <p>
      <label for="courses"> courses</label> 
      <select name="courses" id="courses">
        <option value="BSC-IT">BSC-IT</option>
        <option value="BSC-CS">BSC-CS</option>
        <option value="BAM">BAM</option>
        <option value="Social Science">Social Science</option>
      </select>
      </p>
      <br>
      <p>
        <input type="submit"value="submit form">
      </p>

  </form>

</body>

</html>
